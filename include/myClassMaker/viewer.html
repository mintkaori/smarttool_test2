<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- load jj binder script -->
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/binder_web.min.js" type="text/javascript"></script>
    <!-- // load jj binder script -->
    <title></title>
  </head>
  <body>
    <div id="cover" class="cover"></div>

    <aside id="leftAside" class="aside aside--left">
      <div id="leftAsidePageMove" class="aside__pageMove left">
        <div class="aside__pageMove__background"></div>
        <div id="leftAsidePageMoveOverlay" class="aside__pageMove__button"></div>
      </div>
    </aside>

    <div id="responsive" class="responsive">
      <header class="header">
        <div id="headerTitle" class="header__title"></div>
        <button id="closeButton" class="viewer__button--close"></button>
      </header>

      <main class="main">
        <div class="main__frame__container">
          <iframe id="mainFrame" class="main__frame" frameborder="0"></iframe>
        </div>
        <div id="mainAnchor" class="main__anchor">
          <div class="main__anchor__icon"></div>
          <div class="main__anchor__name"></div>
          <div class="main__anchor__button"></div>
        </div>
        <div id="drawContainer" class="draw__container">
          <canvas id="drawCanvas" class="draw__canvas" width="1280" height="720"></canvas>
          <div id="eraseArea" class="erase-area"></div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__page-move">
          <button id="pageMovePrev" class="viewer__button--move--prev"></button>
          <div class="footer__page-move__numbers">
            <div id="currentPage" class="footer__page-move__numbers__current"></div>
            <div class="footer__page-move__numbers__divider">/</div>
            <div id="totalPage" class="footer__page-move__numbers__total"></div>
          </div>
          <button id="pageMoveNext" class="viewer__button--move--next"></button>
        </div>
      </footer>
    </div>

    <aside id="rightAside" class="aside aside--right">
      <div id="rightAsidePageMove" class="aside__pageMove right">
        <div class="aside__pageMove__background"></div>
        <div id="rightAsidePageMoveOverlay" class="aside__pageMove__button"></div>
      </div>
      <div id="activeHelperContainer" class="activeHelpers">
        <div class="viewer__button--active-helper viewer__button--active-helper--drawing"></div>
        <div class="viewer__button--active-helper viewer__button--active-helper--blank"></div>
        <div
          class="viewer__button--active-helper viewer__button--active-helper--board"
          data-link="../activeHelper/board.html"
        ></div>
        <div
          class="viewer__button--active-helper viewer__button--active-helper--activityMaker"
          data-link="../activeHelper/selection.html"
        ></div>
        <div
          class="viewer__button--active-helper viewer__button--active-helper--timer"
          data-link="../activeHelper/timer.html"
        ></div>
      </div>
    </aside>

    <div id="drawController" class="draw__controller">
      <div id="opener" class="opener"></div>
      <div class="draw__controller__itemcolor" title="색 선택">
        <input id="selectColor" type="color" />
        <label id="selectColorLabel" class="draw__controller__itemcolor__label" for="selectColor"></label>
      </div>
      <div class="draw__controller__itemwidth">
        <div class="display-box" title="현재 굵기">
          <div id="widthDot"></div>
        </div>
        <input id="selectWidth" type="range" title="굵기 조정" />
      </div>
      <div id="selectPen" class="item pen" title="일반 펜"></div>
      <div id="selectHighlight" class="item highlight" title="형광펜"></div>
      <div id="selectEraser" class="item eraser" title="지우개"></div>
      <div id="selectClear" class="item clear" title="전체 지우기"></div>
      <div id="selectClose" class="item close" title="닫기"></div>
    </div>

    <!-- <div id="drawController" class="draw__controller">
      <div id="drawDrag" class="item drag"></div>
      <div id="selectLine" class="item line"></div>
      <div id="selectColor" class="item color"></div>
      <div id="selectPenMode" class="item mode pen"></div>
      <div id="selectEraserMode" class="item mode eraser"></div>
      <div id="selectClearMode" class="item clear"></div>
    </div> -->
    <script src="./viewer.js"></script>
  </body>
</html>
