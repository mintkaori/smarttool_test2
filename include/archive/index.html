<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>수학 1-1 전자저작물</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link title="progress" rel="stylesheet" href="../progress/index.css" />
</head>

<body>
  <div class="Responsive js-responsive">
    <header></header>
    <aside></aside>
    <main>
      <div class="Main__Inner">
        <div class="Main__Title js-mainTitle"></div>
        <div class="Select-Layer Select-Layer--Depth js-mainSelectDepthLayer"></div>
        <div class="Select-Layer Select-Layer--Type js-mainSelectTypeLayer">
          <div class="Type-Select-Slider__Arrow Prev"></div>
          <div class="Type-Select-Slider"></div>
          <div class="Type-Select-Slider__Arrow Next"></div>
        </div>
        <div class="Data-List js-dataList">
          <!-- <div class="Data-List__Title-Layer js-dataListTitleLayer"></div> -->
          <div class="Data-List__Scroll-Box js-dataListScrollBox"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- <a class="Logo js-logo" href="https://www.chunjae.co.kr/" target='_blank'>
      <img src="./static/image/logo.svg" alt="" />
    </a>
    <div class="Warning">
      본 저작물은 수업 목적으로만 사용하며,<br />
      그 이외의 용도로 사용할 수 없습니다.
    </div> -->

    <div id="progress" class="Progress">
      <div class="Progress__Background"></div>
      <div class="Progress__Inner">
        <div class="Progress__Title">진도 보기</div>
        <div class="Progress__Line Dark"></div>
        <div id="progressTable" class="Progress__Table">
          <div class="Progress__Table__Row Head">
            <div class="Progress__Table__Cell Checkbox">
              <div class="Progress__Checkbox"></div>
            </div>
            <div class="Progress__Table__Cell Class">
              학급
              <div class="Progress__Ordering className"></div>
            </div>
            <div class="Progress__Table__Cell Page">교과서 페이지</div>
            <div class="Progress__Table__Cell Date">
              일자
              <div class="Progress__Ordering date"></div>
            </div>
          </div>
          <div class="Progress__Line Dark Thick"></div>
          <div id="progressList" class="Progress__Table__Body"></div>
        </div>
        <div class="Progress__Line"></div>
        <div class="Progress__Bottom">
          <!-- <div id="progressSelectAllButton" class="Progress__Button Big Select">전체 선택 · 해제</div> -->
          <div id="progressDeleteButton" class="Progress__Button Delete">삭제</div>
        </div>
        <div id="progressCloseButton" class="Progress__Close"></div>
      </div>
    </div>
  </div>

  <!-- 자료실 script -->
  <script src="./index.js"></script>

  <!-- 진도 저장 script -->
  <script src="../progress/index.js"></script>

  <!-- 내 수업하기 > 수업 목록 script -->
  <script src="../myClassMaker/progress.js"></script>
</body>

</html>
