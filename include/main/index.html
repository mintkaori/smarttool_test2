<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title>수학 1-1 전자저작물</title>
  <link rel="stylesheet" type="text/css" href="../progress/index.css" />
<script defer src="./src/js/main.js?a5f589337203d58d90ea"></script><link href="./src/css/main.css?a5f589337203d58d90ea" rel="stylesheet"></head>

<body>
  <div id="wrap" class="">
    <div class="bg"></div>

    <header class="header_bar">
      <div class="title"></div>
      <div class="title_bg">초등학교</div>
      <div class="class_btn btn none">내 수업하기</div>
      <div class="progress_btn btn">진도 보기</div>
      <div class="help_btn btn" id="help_btn"></div>
    </header>

    <main>
      <div class="lesson_box">
        <div class="lesson_btn btn lesson00 ani_1" data-lesson="0">
          <div class="front"></div>
          <!-- <div class="sprite_bg"></div> -->
          <div class="back">
            <span class="lesson_num"></span>
            <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson01 ani_2" data-lesson="1">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
           <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson02 ani_3" data-lesson="2">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
            <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson03 ani_4" data-lesson="3">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
           <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson04 ani_5" data-lesson="4">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
            <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson05 ani_6" data-lesson="5">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
           <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson06 ani_7" data-lesson="6">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
            <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
        <div class="lesson_btn btn lesson07 ani_8" data-lesson="7">
          <div class="front"></div>
          <div class="back">
            <span class="lesson_num"></span>
            <span class="lesson_title"></span>
            <span class="ebook_btn btn">E-Book</span>
          </div>
        </div>
      </div>

      <div class="btn_box">
      <div class="archive_btn btn">자료실</div>
        <div class="digital_btn btn">스마트 교구</div>
      </div>

    </main>

    <div id="chapter_popup" class="popup hide">
      <div class="chapter_bg"></div>

      <div class="chapter_content">
        <div class="chapter_navi">
          <div class="chapter_navi_left btn"></div>
          <div class="chapter_navi_dot btn" data-chapter="0"></div>
          <div class="chapter_navi_dot btn" data-chapter="1"></div>
          <div class="chapter_navi_dot btn" data-chapter="2"></div>
          <div class="chapter_navi_dot btn" data-chapter="3"></div>
          <div class="chapter_navi_dot btn" data-chapter="4"></div>
          <div class="chapter_navi_dot btn" data-chapter="5"></div>
          <div class="chapter_navi_dot btn" data-chapter="6"></div>
          <div class="chapter_navi_right btn"></div>
        </div>

        <div class="chapter_num"></div>
        <div class="chapter_title"></div>
        
        <div class="chapter_sprite ani_1 on"></div>
        <div class="chapter_sprite ani_2"></div>
        <div class="chapter_sprite ani_3"></div>
        <div class="chapter_sprite ani_4"></div>
        <div class="chapter_sprite ani_5"></div>
        <div class="chapter_sprite ani_6"></div>
        <div class="chapter_sprite ani_7"></div>
        <div class="chapter_sprite ani_8"></div>

        <div class="chapter_list_title">
          E-Book 수업
        </div>

        <div class="chapter_list_box">
          <div class="chapter_list_btn btn">
            <div class="list_num"></div>
            <div class="list_text"></div>
          </div>
        </div>
      </div>

      <div class="chapter_close_btn btn"></div>
    </div>

    <footer>
      <div class="notice">본 저작물은 수업 목적으로만 사용해야 하며, 그 이외의 용도로 사용할 수 없습니다.</div>
    </footer>

    <!-- 진도저장 -->
    <div id="progress" class="Progress">
      <div class="Progress__Background"></div>
      <div class="Progress__Inner">
        <div class="Progress__Title">진도 보기</div>
        <div class="Progress__Line"></div>
        <div id="progressTable" class="Progress__Table">
          <div class="Progress__Table__Row Head">
            <div class="Progress__Table__Cell Checkbox">
              <div class="Progress__Checkbox"></div>
            </div>
            <div class="Progress__Table__Cell Class">
              학급
              <div class="Progress__Ordering className"></div>
            </div>
            <div class="Progress__Table__Cell Page">교과서 페이지</div>
            <div class="Progress__Table__Cell Date">
              일자
              <div class="Progress__Ordering date"></div>
            </div>
          </div>
          <div class="Progress__Line Thick"></div>
          <div id="progressList" class="Progress__Table__Body"></div>
        </div>
        <div class="Progress__Line"></div>
        <div class="Progress__Bottom">
          <div id="progressDeleteButton" class="Progress__Button Delete">삭제</div>
        </div>
        <div id="progressCloseButton" class="Progress__Close"></div>
      </div>
    </div>

  </div>

  <!-- 데이터 -->
  <script src="./src/static/math_1-1_data.js" type="text/javascript"></script>
  <!-- 진도저장 -->
  <script src="../progress/index.js" type="text/javascript"></script>
  <!-- 내 수업하기 -->
  <script src="../myClassMaker/progress.js" type="text/javascript"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var pdfContainer = document.getElementById('help_btn');

        pdfContainer.addEventListener('click', function() {
            var pdfFilePath = '../../include/사용 설명서.pdf';
            var newWindow = window.open(pdfFilePath, '_blank');
            newWindow.document.title = '사용 설명서';
        });
    });
  </script>
</body>
</html>
