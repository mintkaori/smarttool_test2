<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학 1-1 전자저작물</title>
</head>
<body>
<div id="bgContainer" class="bgContainer">
    <div class="bgContainer_top"></div>
    <!-- <div class="bgContainer_right"></div> -->
    <div class="bgContainer_bottom"></div>
</div>
<div id="wrap" class="wrap" style="opacity: 0;">
    <div id="diceCntSelectBox" class="diceCntSelectBox">
        <p class="diceCntSelectBox_title">주사위 개수</p>
        <div class="diceCtnSelectBtn one"></div>
        <div class="diceCtnSelectBtn two"></div>
    </div>
    <div id="totalNoBox" class="totalNoBox">
        <div class="totalNoBox_circle">
            <p class="totalNoBox_circle_title">Total</p>
            <p id="totalNo" class="totalNo"></p>
        </div>
    </div>
    <div id="diceDspBox" class="diceDspBox">
        <div class="diceDsp one">
            <!-- <div class="diceAni"></div> -->
            <img class="diceAni" src="./src/img/dice/dice_ani/01.png" alt="">
            <div class="diceImg"></div>
        </div>
        <div class="diceDsp two">
            <!-- <div class="diceAni"></div> -->
            <img class="diceAni" src="./src/img/dice/dice_ani/01.png" alt="">
            <div class="diceImg"></div>
        </div>
    </div>
    <div id="rollingDiceBtn" class="rollingDiceBtn">주사위 던지기</div>
</div>
<div id="loading" class="loading" data-loading-complete-delay="1000">
    <div id="preloadImages"></div>
</div>
<script src="./src/js/dice.js"></script>
</body>
</html>
