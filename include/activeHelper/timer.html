<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학 1-1 전자저작물</title>
</head>
<body>
<div id="wrap" class="wrap" style="opacity: 0;">
    <div class="main timer">
        <p class="timer_title">타이머</p>
        <ul class="timerInputList">
            <li class="timerInputBox">
                <input id="timerInput_1" class="timerInput" type="text">
            </li>
            <li class="timerInput_colon">:</li>
            <li class="timerInputBox">
                <input id="timerInput_2" class="timerInput" type="text">
            </li>
            <li class="timerInput_colon">:</li>
            <li class="timerInputBox">
                <input id="timerInput_3" class="timerInput" type="text">
            </li>
        </ul>
        <div class="timer_typeChoiceBox">
            <div class="timer_typeChoiceBox_title"></div>
            <ul id="timer_typeChoiceBtns" class="timer_typeChoiceBtns">
                <li class="clock"></li>
                <li class="bomb"></li>
                <li class="sand"></li>
                <li class="digital"></li>
            </ul>
            <div id="timer_clearBtn" class="timer_clearBtn"></div>
            <ul id="timer_numBtns" class="timer_numBtns"></ul>
            <div id="timer_startBtn" class="timer_startBtn"></div>
        </div>
    </div>
    <div class="main stopWatch">
        <p class="stopWatch_title">스톱워치</p>
        <div id="stopWatch_clock" class="stopWatch_clock"></div>
        <div class="stopWatch_recordListBox scrollOutBox">
            <ul id="stopWatch_recordList" class="stopWatch_recordList"></ul>
        </div>
        <div id="stopWatch_btn_startPause" class="stopWatch_btn startPause"></div>
        <div id="stopWatch_btn_stop" class="stopWatch_btn stop"></div>
        <div id="stopWatch_btn_record" class="stopWatch_btn record"></div>
    </div>

    <div class="tabBtn timer">타이머</div>
    <div class="tabBtn stopWatch">스톱워치</div>

    <div id="timer_aniPage" class="timer_aniPage">
        <div id="timer_aniBox_clock" class="timer_aniBox clock"></div>
        <div id="timer_aniBox_clock_shadow" class="timer_aniBox_clock_shadow"></div>
        <div id="timer_aniBox_bombMain" class="timer_aniBox bombMain"></div>
        <div id="timer_aniBox_bombEnding" class="timer_aniBox bombEnding"></div>
        <div id="timer_aniBox_sand" class="timer_aniBox sand"></div>
        <div id="timer_aniPage_tabBtns" class="timer_aniPage_tabBtns">
            <div class="timer_aniPage_tabBtn stopWatch">스톱워치</div>
            <div class="timer_aniPage_tabBtn timer">타이머</div>
        </div>
        <div id="timer_aniPage_clock" class="timer_aniPage_clock"></div>
        <div id="timer_aniPage_playPauseBtn" class="timer_aniPage_playPauseBtn"></div>
        <div id="timer_aniPage_stopBtn" class="timer_aniPage_stopBtn"></div>
    </div>
</div>
<div id="loading" class="loading" data-loading-complete-delay="1000">
    <div id="preloadImages"></div>
</div>
<script src="./src/js/timerNstopWatch.js"></script>
</body>
</html>
