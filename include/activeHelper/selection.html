<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학 1-1 전자저작물</title>
</head>
<body>
<div id="bgContainer" class="bgContainer"></div>
<div id="wrap" class="wrap" style="opacity: 0;">
    <div class="machineArea">
        <!-- <div id="basicMachineImg" class="basicMachineImg"></div> -->
        <div id="machineAni" class="machineAni">
            <img src="./src/img/selection/machine_ani/01.png" alt="">
        </div>
        <div class="machinePanelAni"><div></div></div>
    </div>
    <div id="ballAni" class="ballAni">
        <div class="ballAni_1"><img src="./src/img/selection/ball_1_ani/01.png" alt=""><span></span></div>
        <div class="ballAni_2"><img src="./src/img/selection/ball_2_ani/01.png" alt=""><span></span></div>
        <div class="ballAni_3"><img src="./src/img/selection/ball_3_ani/01.png" alt=""><span></span></div>
        <div class="ballAni_4"><img src="./src/img/selection/ball_4_ani/01.png" alt=""><span></span></div>
        <div class="ballAni_5"><img src="./src/img/selection/ball_5_ani/01.png" alt=""><span></span></div>
    </div>
    <div id="inputPopup" class="inputPopup">
        <div class="inputPopup_desc">
            <div class="inputPopup_pencil"></div>
            <div>반 학생 수 또는 모둠 수를 입력해 주세요.</div>
        </div>
        <div class="inputPopup_bottom">
            <div class="inputPopup_inputBox">
                <input id="input" type="text">
            </div>
            <div id="inputPopup_btn" class="inputPopup_btn">Start</div>
        </div>
    </div>
    <div id="alertPopup" class="alertPopup">
        <div class="alertPopup_inner">
            <div class="alertPopup_desc">50 이하의 수를 입력해 주세요.</div>
            <div id="alertPopup_btn" class="alertPopup_btn">확인</div>
        </div>
    </div>
    <div id="returnBtn" class="returnBtn"></div>
    <ul id="balls" class="balls"></ul>
    <div id="startBtn" class="startBtn"></div>
    <div id="resetBtn" class="resetBtn"></div>
</div>
<div id="loading" class="loading" data-loading-complete-delay="1000">
    <div id="preloadImages"></div>
</div>
<script src="./src/js/selection.js"></script>
</body>
</html>
