<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <title>수직선</title>
        <link rel="stylesheet" href="../common/css/global.css">
        <link rel="stylesheet" href="../common/css/animation.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <svg>
            <filter id="filterOutline">
                <feMorphology in="SourceAlpha" result="EXP" operator="dilate" radius="2"></feMorphology>
                
                <feFlood flood-color="#1F618D" flood-opacity="1" result="LINECOLOR"></feFlood>
                <feComposite in="LINECOLOR" in2="EXP" operator="in" result="OUTLINE"></feComposite>
        
                <feMerge>
                    <feMergeNode in="OUTLINE" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </svg>
        <div id="WORKAREA"></div>
        <div id="UI_PALETTE"></div>
        <div id="UI_TOOLBAR"></div>
        
        <div id="CUSTOM_MAKE_DLG" style="display: none;">
            <div id="CUSTOM_MAKE_DLG_BACK">
                <div id="CUSTOM_MAKE_TITLE">수직선 설정</div>
                <div id="CUSTOM_MAKE_DLG_INNER">
                    <table id="CUSTOM_MAKE_FRAME">
                        <tr>
                            <td class="customDlgInnerLeft">시작</td>
                            <td class="customDlgInnerRight">왼쪽 끝의 수를 <input type="number" id="LINECUSTOM_START" value="0">부터 시작합니다.
                            </td>
                        </tr>
                        <tr>
                            <td class="customDlgInnerLeft">증감</td>
                            <td class="customDlgInnerRight">한 눈금 당 <input type="number" id="LINECUSTOM_ADD" value="1">씩 더합니다.
                            </td>
                        </tr>
                        <tr>
                            <td class="customDlgInnerLeft">작은 칸</td>
                            <td class="customDlgInnerRight">큰 눈금 사이를 <input type="number" id="LINECUSTOM_SUBDIV" min="1" value="1">칸으로 잘게 나눕니다.
                            </td>
                        </tr>
                        <tr>
                            <td class="customDlgInnerLine" colspan="2">
                                <button id="LINECUSTOM_OK" class="customDlgOKButton">적용</button>&nbsp;&nbsp;
                                <button id="LINECUSTOM_CANCEL" class="customDlgCancelButton">취소</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="./code/numberline.js"></script>
        <script>
            new upred.ui.CommonUI().Start(new upred.math.NumberLine());
        </script>
    </body>
</html>
