<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <title>모형 시계</title>
        <link rel="stylesheet" href="../common/css/global.css">
        <link rel="stylesheet" href="../common/css/animation.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <svg>
            <filter id="filterOutline" x="-40%" width="180%" y="-40%" height="180%">
                <feMorphology in="SourceAlpha" result="EXP" operator="dilate" radius="2"></feMorphology>
                
                <feFlood flood-color="#1F618D" flood-opacity="1" result="LINECOLOR"></feFlood>
                <feComposite in="LINECOLOR" in2="EXP" operator="in" result="OUTLINE"></feComposite>
        
                <feMerge>
                    <feMergeNode in="OUTLINE" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
            <defs>
                <linearGradient id="OutterRing" x1="20%" y1="2%" x2="90%" y2="60%">
                    <stop offset="30%" style="stop-color:rgb(145, 14, 14);stop-opacity:1" />
                    <stop offset="40%" style="stop-color:rgb(236, 9, 9);stop-opacity:1" />
                    <stop offset="80%" style="stop-color:rgb(236, 9, 9);stop-opacity:1" />
                    <stop offset="90%" style="stop-color:rgb(236, 9, 9);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="GearGrad" x1="20%" y1="2%" x2="90%" y2="60%">
                    <stop offset="20%" style="stop-color:rgb(182, 182, 182);stop-opacity:1" />
                    <stop offset="90%" style="stop-color:rgb(214, 214, 214);stop-opacity:1" />
                </linearGradient>
                <radialGradient id="InnerCirlceBG" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="97%" style="stop-color:white; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(107, 107, 107);stop-opacity:1" />
                </radialGradient>>
            </defs>
        </svg>
        <div id="WORKAREA"></div>
        <div id="UI_PALETTE"></div>
        <div id="UI_TOOLBAR"></div>
        <script src="./code/clock.js"></script>
        <script>
            new upred.ui.CommonUI().Start(new upred.math.Clocks());
        </script>
    </body>
</html>
